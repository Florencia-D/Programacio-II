<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con tablas</title>
</head>

<style>
    table {
        border-collapse: collapse;
    }

    td {
        border: 1px solid #000;
        padding: 25px;
        background-color: #ccc;
    }
</style>

<body>
    <h4>Tabla 1</h4>
    <table>
        <tr>
            <th>Ciudad</th>
            <th>Aeropuerto</th>
            <th>Playa</th>
            <th>Habitantes</th>

        </tr>
        <tr>
            <td>Reus</td>
            <td>Si</td>
            <td>No</td>
            <td>100000</td>
        </tr>
        <tr>
            <td>Tarragona</td>
            <td>No</td>
            <td>Si</td>
            <td>130000</td>
        </tr>
        <tr>
            <td>Madrid</td>
            <td>Si</td>
            <td>No</td>
            <td>3100000</td>
        </tr>
        <tr>
            <td>Barcelona</td>
            <td>Si</td>
            <td>Si</td>
            <td>1600000</td>
        </tr>
    </table>
    <h4>Tabla 2</h4>

    <table border="">
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr>
            <td rowspan="2">E,I</td>
            <td>F</td>
            <td colspan="2">G,H</td>
        </tr>
        <tr>
            <td>J</td>
            <td rowspan="2">K,O</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>P</td>
        </tr>
    </table>


</body>

</html>
